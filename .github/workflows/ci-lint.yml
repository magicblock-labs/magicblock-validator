on:
  push:
    branches: [master, dev]
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

name: Run CI - Lint

jobs:
  run_make_ci_lint:
    # Only run if the PR is not a draft, and the base branch is not 'feat/more-resume-strategies', and
    # (the base is not master OR the head is not feat/more-resume-strategies)
    if: |
      github.event.pull_request.draft == false &&
      github.event.pull_request.base.ref != 'feat/more-resume-strategies' &&
      !(github.event.pull_request.base.ref == 'master' && github.event.pull_request.head.ref == 'feat/more-resume-strategies')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this magicblock-validator
        uses: actions/checkout@v2
        with:
          path: magicblock-validator

      - uses: ./magicblock-validator/.github/actions/setup-build-env
        with:
          build_cache_key_name: "magicblock-validator-ci-lint-v002"
          rust_toolchain_release: "1.84.1"
          github_access_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - run: make ci-lint
        shell: bash
        working-directory: magicblock-validator
