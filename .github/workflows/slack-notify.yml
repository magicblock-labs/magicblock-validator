name: Notify Reviewers on Slack

on:
  pull_request:
    types: [review_requested]

jobs:
  notify:
    if: github.event.action == 'review_requested' && github.event.requested_reviewer != null
    runs-on: ubuntu-latest
    steps:
      - name: Extract Reviewer Info
        id: extract
        run: echo "reviewer=${{ github.event.requested_reviewer.login }}" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸ‘€ <${{ github.event.pull_request.user.login }}> has requested a review from *${{ steps.extract.outputs.reviewer }}* on PR: <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}