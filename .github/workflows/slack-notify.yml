name: Notify Reviewers on Slack

on:
  pull_request:
    types: [review_requested]

jobs:
  notify:
    if: github.event.action == 'review_requested'
    runs-on: ubuntu-latest
    steps:
      - name: Format reviewer list
        id: reviewers
        run: |
          echo "Requested reviewers data:"
          echo "${{ toJson(github.event.pull_request.requested_reviewers) }}" | jq '.'
          
          # Extract reviewer logins
          if [[ $(echo "${{ toJson(github.event.pull_request.requested_reviewers) }}" | jq 'length') -gt 0 ]]; then
            reviewers=$(echo "${{ toJson(github.event.pull_request.requested_reviewers) }}" | jq -r '.[].login' | paste -sd ", " -)
          else
            reviewers="No reviewers found"
          fi
          echo "reviewers=$reviewers" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ‘€ *${{ github.event.pull_request.user.login }}* has requested reviews from *${{ steps.reviewers.outputs.reviewers }}* on PR: <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>."
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}