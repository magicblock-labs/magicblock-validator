name: Run CI - Test & Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: ['**']
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  build_and_test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest-m
    name: Build, Lint & Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Cache Key
        run: echo "BUILD_CACHE_KEY=magicblock-validator-${{ hashFiles('Cargo.lock', 'test-integration/Cargo.lock') }}-build-v001" >> $GITHUB_ENV

      - uses: ./.github/actions/setup-build-env
        with:
          build_cache_key_name: ${{ env.BUILD_CACHE_KEY }}
          rust_toolchain_release: "1.91.1"
          github_access_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/actions/setup-solana

      - name: Build main workspace (bins & tests)
        run: |
          cargo build --workspace --bins --tests --locked

      - name: Build test programs
        run: make -C test-integration programs

      - name: Build test-integration workspace (bins & tests)
        run: |
          cargo build --workspace --bins --tests --locked
        working-directory: test-integration

      - name: Run clippy on main workspace
        run: make ci-lint

      - name: Run clippy on test-integration workspace
        run: |
          cd test-integration
          make ci-lint

      - name: Run unit tests
        run: |
          sudo prlimit --pid $$ --nofile=1048576:1048576
          sudo sysctl fs.inotify.max_user_instances=1280
          sudo sysctl fs.inotify.max_user_watches=655360
          make ci-test-unit

  run_integration_tests:
    needs: build_and_test
    runs-on: ubuntu-latest-m
    strategy:
      matrix:
        batch_tests:
          - "schedulecommit"
          - "chainlink"
          - "cloning"
          - "restore_ledger"
          - "magicblock_api"
          - "config"
          - "table_mania"
          - "committor"
          - "pubsub"
          - "schedule_intents"
          - "task-scheduler"
      fail-fast: false
    name: Integration Tests - ${{ matrix.batch_tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Cache Key
        run: echo "BUILD_CACHE_KEY=magicblock-validator-${{ hashFiles('Cargo.lock', 'test-integration/Cargo.lock') }}-build-v001" >> $GITHUB_ENV

      - uses: ./.github/actions/setup-build-env
        with:
          build_cache_key_name: ${{ env.BUILD_CACHE_KEY }}
          rust_toolchain_release: "1.91.1"
          github_access_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/actions/setup-solana

      - name: Verify magicblock-validator binary exists
        run: ls -la target/debug/magicblock-validator || echo "Binary not found, listing target/debug:"  && ls -la target/debug/ | head -20

      - name: Run integration tests - ${{ matrix.batch_tests }}
        run: |
          sudo prlimit --pid $$ --nofile=1048576:1048576
          sudo sysctl fs.inotify.max_user_instances=1280
          sudo sysctl fs.inotify.max_user_watches=655360
          make ci-test-integration
        env:
          RUN_TESTS: ${{ matrix.batch_tests }}
          TEST_RUNNER_BIN: ${{ github.workspace }}/test-integration/target/debug/run-tests

  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Run format check
        run: make ci-fmt

      - name: Run format check in test-integration
        run: |
          cd test-integration
          make ci-fmt
