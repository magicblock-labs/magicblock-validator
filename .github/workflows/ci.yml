on: [push]

name: CI - Build fmt test lint

jobs:
  run_make_fmt_test_lint:
    runs-on: ubuntu-latest
    steps:  
      - name: Checkout magicblock-labs/magicblock-validator
        uses: actions/checkout@v2
        with:
          repository: magicblock-labs/magicblock-validator
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          path: magicblock-validator

      - name: Checkout magicblock-labs/delegation-program
        uses: actions/checkout@v2
        with:
          repository: magicblock-labs/delegation-program
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          path: delegation-program

      - name: Checkout magicblock-labs/conjunto
        uses: actions/checkout@v2
        with:
          repository: magicblock-labs/conjunto
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          path: conjunto

      - run: rustup toolchain install nightly --profile complete

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: 'magicblock-validator-build-cache-bust-000'
          workspaces: |
            magicblock-validator -> target
          cache-targets: true
          cache-all-crates: true
          cache-on-failure: true
  
      - run: make ci-fmt
        shell: bash
        working-directory: magicblock-validator
  
      - run: make ci-test
        shell: bash
        working-directory: magicblock-validator
    
      - run: make ci-lint
        shell: bash
        working-directory: magicblock-validator
