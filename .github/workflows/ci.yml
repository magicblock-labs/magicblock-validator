  integration-tests:
    name: Integration Tests - ${{ matrix.batch_tests }}
    runs-on: self-hosted
    # Su push sempre; su PR solo se non è draft
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    needs: [format, lint]
    strategy:
      fail-fast: false
      matrix:
        batch_tests:
          - "schedulecommit"
          - "chainlink"
          - "cloning"
          - "restore_ledger"
          - "magicblock_api"
          - "config"
          - "table_mania"
          - "committor"
          - "pubsub"
          - "schedule_intents"
          - "task-scheduler"
    steps:
      - name: Checkout magicblock-validator
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        run: |
          rustup toolchain install 1.91.1 --profile default
          rustup default 1.91.1
          rustc --version
          cargo --version

      - name: Run integration tests - ${{ matrix.batch_tests }}
        run: |
          make ci-test-integration
        env:
          RUN_TESTS: ${{ matrix.batch_tests }}

