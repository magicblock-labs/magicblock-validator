# Defaults are optimized for local development in order to get started quickly

[accounts]

# devnet | mainnet/mainnet-beta | testnet | development/local | custom(url)
remote.cluster = "devnet"
# lifecycle: replica | programs-replica | ephemeral | offline
lifecycle = "programs-replica"

commit = { frequency-millis = 500, compute-unit-price = 100_000 }

allowed-programs = []

[rpc]
addr = "0.0.0.0"
port = 8899

[geyser-grpc]
addr = "0.0.0.0"
port = 10000

[validator]
millis-per-slot = 50
sigverify = true

[ledger]
resume-strategy = "replay"
