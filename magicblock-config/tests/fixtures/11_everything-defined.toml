[accounts]
lifecycle = "programs-replica"
allowed-programs = [{ id = "wormH7q6y9EBUUL6EyptYhryxs6HoJg8sPK3LMfoNf4" }]
clone = { prepare-lookup-tables = "always", auto-airdrop-lamports = 123 }
max-monitored-accounts = 1000000

[accounts.remote]
cluster = "custom"
url = "https://api.devnet.solana.com"
ws-url = ["wss://api.devnet.solana.com"]

[accounts.commit]
frequency-millis = 600_000
compute-unit-price = 0

[accounts.db]
db-size = 1000000000
block-size = "block256"
index-map-size = 1000000000
max-snapshots = 10
snapshot-frequency = 60000

[rpc]
addr = "127.0.0.1"
port = 7799
max-ws-connections = 1000

[geyser-grpc]
addr = "127.0.0.1"
port = 11000

[validator]
millis-per-slot = 14
sigverify = true
fqdn = "validator.example.com"
base-fees = 1000000000
country-code = "US"
claim-fees-interval-secs = 10

[ledger]
resume-strategy = { kind = "replay", reset-slot = 100, keep-accounts = false, account-hydration-concurrency = 20 }
skip-keypair-match-check = true
path = "ledger.example.com"
size = 1000000000

[[program]]
id = "wormH7q6y9EBUUL6EyptYhryxs6HoJg8sPK3LMfoNf4"
path = "../demos/magic-worm/target/deploy/program_solana.so"

[metrics]
enabled = true
addr = "127.0.0.1"
port = 9999
system-metrics-tick-interval-secs = 10

[task-scheduler]
reset = true
millis-per-tick = 1000
