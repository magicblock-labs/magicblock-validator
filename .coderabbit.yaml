language: en-US

reviews:
  # Review style + summary placement
  profile: chill
  high_level_summary_placeholder: "<!-- coderabbit-summary -->"
  collapse_walkthrough: true

  # Noise reduction (these default to true; we explicitly turn them off)
  changed_files_summary: false
  sequence_diagrams: false
  estimate_code_review_effort: false
  related_issues: false
  related_prs: false
  suggested_labels: false
  suggested_reviewers: false
  in_progress_fortune: false
  poem: false
  enable_prompt_for_ai_agents: false

  # Auto-review behavior (avoid re-review on every push)
  auto_review:
    drafts: true
    auto_incremental_review: false
    base_branches: [".*"]

  # Don’t auto-generate docstrings/tests (reduce chatter)
  finishing_touches:
    docstrings:
      enabled: false
    unit_tests:
      enabled: false

  # Don’t block merges on “process checks” (keep friction low)
  pre_merge_checks:
    docstrings:
      mode: off
    title:
      mode: off
    description:
      mode: off
    issue_assessment:
      mode: off

  # Lightweight, high-signal tools for this repo
  tools:
    clippy: {}
    gitleaks: {}
    actionlint: {}
    yamllint: {}
    markdownlint:
      enabled: true
    shellcheck: {}
    buf: {}
    checkmake: {}
    dotenvLint: {}
    osvScanner: {}
    semgrep:
      enabled: true
      # Focus on critical security rules + Rust best practices
      # to minimize noise while catching real issues
      config:
        # Security rulesets (OWASP Top 10, CWE, crypto misuse)
        - p/security-audit
        - p/owasp-top-ten
        # Language-specific (Rust)
        - p/rust

chat:
  # We leave emoji/ASCII art, but no auto-replies
  art: true
  auto_reply: false

knowledge_base:
  # Avoid web-search commentary in reviews
  web_search:
    enabled: false
