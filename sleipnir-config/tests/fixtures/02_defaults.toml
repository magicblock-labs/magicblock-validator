# Defaults are optimized for local development in order to get started quickly

[accounts]

# devnet | mainnet/mainnet-beta | testnet | development/local | custom(url)
remote = "devnet"
# lifecycle: replica | programs-replica | ephemeral | ephemeral-limited | offline
lifecycle = "programs-replica"

commit = { frequency_millis = 500, compute_unit_price = 1_000_000 }

[rpc]
addr = "0.0.0.0"
port = 8899

[geyser_grpc]
addr = "0.0.0.0"
port = 10000

[validator]
millis_per_slot = 50
sigverify = true
reset_ledger = true
