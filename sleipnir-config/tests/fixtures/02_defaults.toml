# Defaults are optimized for local development in order to get started quickly

[accounts]

# devnet | mainnet/mainnet-beta | testnet | development/local custom(url)
remote = "devnet"

# readonly: all | programs  | none
# writable: all | delegated | none
clone = { readonly = "programs", writable = "none" }
create = true
commit = { frequency_millis = 500, compute_unit_price = 1_000_000 }

[rpc]
addr = "0.0.0.0"
port = 8899

[geyser_grpc]
addr = "0.0.0.0"
port = 10000

[validator]
millis_per_slot = 50
sigverify = true
reset_ledger = true
